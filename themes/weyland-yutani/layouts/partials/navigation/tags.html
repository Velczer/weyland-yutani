<nav class="navigation navigation--tag">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.tags }}
      <li class="inline-link">
        <a
        {{ if $currentPage.IsMenuCurrent "tags" . }}
          class="active"
        {{ end }}
        href="{{ .URL }}"
        >
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
