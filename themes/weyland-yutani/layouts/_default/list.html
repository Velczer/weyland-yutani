{{ define "main" }}
  <section class="list spacing">
    <div class="container">

      <header>
        <h1>News</h1>
      </header>

      {{ range .Pages }}

        <article>
          <header>
            <h2>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
          </header>
        </article>

      {{ end }}
      
    </div>
  </section>
  
{{ end }}
