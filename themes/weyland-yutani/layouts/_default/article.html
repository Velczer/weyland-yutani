<article class="list-article relative">
  <div class="border">

    <div class="content">

      {{ if isset .Params "images" }}

        <img
          class="lazy"
          src="{{ index (.Params.images) 0 }}"
          alt="{{ .Params.thumbnailAlt }}"
          loading="lazy"
        />

      {{ end }}

      <div>
        <h2 class="h3">{{ .Title }}</h2>
      </div>

      {{ if isset .Params "description" }}

        <p>{{ .Params.description }}</p>

      {{ end }}

    </div>

    <div class="content content--restricted">
      <img class="lazy" src="/images/weyland-yutani-social.jpg" alt="" loading="lazy">
      <div>
        <h2 class="h3">Brak uprawnień</h2>
      </div>
      <p>Dane artykułu są niedostępne... <br>Wymagana autoryzacja</p>
    </div>

    <a
      class="button pseudo-link"
      href="{{ .RelPermalink  }}"
      aria-label="Go to {{ .Title }}"
    >
      Zobacz artykuł
    </a>

  </div>
</article>
