{{ define "main" }}

<section class="profile gray-background">
  <div class="container">

    <header class="profile__header">
      <h1>{{ .Title }}</h1>
    </header>

    {{ range .Pages }}
      <article class="careers__row">
        <header class="careers__job-title letter-spacing">
          <h2 class="h3">{{ .Title }}</h2>
        </header>
        <a class="button careers__button" href="{{ .Permalink }}">Read More</a>
      </article>
    {{ end }}

  </div>
</section>

{{ end }}
